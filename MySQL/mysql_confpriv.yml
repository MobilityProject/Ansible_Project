---

  - name: 환경설정 파일 권한 점검
    shell: ls -alL /etc/my.cnf.d/mysql-server.cnf
    register: result
    ignore_errors: yes

  - name: 환경설정 파일 권한 확인
    fail:
      msg: |
        {{'취약: 권한이 부적절합니다.'}}
        현재 파일 정보: {{ result.stdout_lines[0]}} 
    when: not (result.stdout_lines[0][3] == '-' and result.stdout_lines[0][5:10] == '-----')
    ignore_errors: yes


  - name: 환경설정 파일 권한 확인
    debug:
      msg: |
        {{'양호: 권한이 적절합니다.'}}
        현재 파일 정보: {{ result.stdout_lines[0]}} 
    when: result.stdout_lines[0][3] == '-' and result.stdout_lines[0][5:10] == '-----'
    ignore_errors: yes
        


