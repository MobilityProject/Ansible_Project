---
  - name: 패스워드 복잡도 설정  점검
    mysql_query:
      login_user: root
      query: "show VARIABLES like 'validate_password%'; "
    register: result
    ignore_errors: yes

  - name: 패스워드 정책 추출
    set_fact:
      password_policy: "{{ item.Value }}"
    loop: "{{ result.query_result[0] }}"
    when: item.Variable_name == 'validate_password.policy'

  - name: 패스워드 길이 값 추출
    set_fact:
      password_length: "{{ item.Value }}"
    loop: "{{ result.query_result[0] }}"
    when: item.Variable_name == 'validate_password.length'

  - name: 패스워드 복잡도 조건 확인
    set_fact:
      mixed_case_count: "{{ item.Value }}"
    loop: "{{ result.query_result[0] }}"
    when: item.Variable_name == 'validate_password.mixed_case_count'

  - name: 패스워드 특수문자 조건 확인
    set_fact:
      special_char_count: "{{ item.Value }}"
    loop: "{{ result.query_result[0] }}"
    when: item.Variable_name == 'validate_password.special_char_count'

  - name: 패스워드 숫자 조건 확인
    set_fact:
      number_count: "{{ item.Value }}"
    loop: "{{ result.query_result[0] }}"
    when: item.Variable_name == 'validate_password.number_count'

  - name: 패스워드 정책 및 길이 적합성 점검
    fail:
      msg: |
        {{'취약: 패스워드 정책이 부적절합니다. MEDIUM 또는 STRONG으로 정책을 설정해주세요'}}
         Password policy: {{ password_policy }}
    when: not (password_policy == 'MEDIUM' or password_policy == 'STRONG') 
    ignore_errors: yes

  - name: 패스워드 정책 및 길이 적합성 점검
    debug:
      msg: |
        {{'양호: 패스워드 정책이 적합합니다.'}}
         Password policy: {{ password_policy }}
    when: password_policy == 'MEDIUM' or password_policy == 'STRONG'
    ignore_errors: yes

  - name: 패스워드 정책 및 길이 적합성 점검
    fail:
      msg: |
        {{'취약: 패스워드 길이 조건이 부적절합니다. 8자리 이상으로 설정해주세요.'}}
        Password length: {{ password_length }}
    when: not (password_length | int >= 8)
    ignore_errors: yes

  - name: 패스워드 정책 및 길이 적합성 점검
    debug:
      msg: |
        {{'양호: 패스워드 길이 조건이 적절합니다.'}}
        Password length: {{ password_length }}
    when: password_length | int >= 8
    ignore_errors: yes

  - name: 패스워드 정책 및 길이 적합성 점검
    fail:
      msg: |
        {{'취약: 패스워드 조합 조건이 부적절합니다. 패스워드 조합을 설정해주세요.'}}
        Mixed case count: {{ mixed_case_count }}
    when: not (mixed_case_count | int >= 1 )
    ignore_errors: yes

  - name: 패스워드 정책 및 길이 적합성 점검
    debug:
      msg: |
        {{'양호: 패스워드 조합 조건이 적절합니다.' }}
        Mixed case count: {{ mixed_case_count }}
    when: mixed_case_count | int >= 1
    ignore_errors: yes

  - name: 패스워드 정책 및 길이 적합성 점검
    fail:
      msg: |
        {{'취약: 패스워드 특수문자 조건이 부적절합니다. 패스워드 특수문자 조건을 설정해주세요.'}}
        Special character count: {{ special_char_count }},
    when: not (special_char_count | int >= 1 )
    ignore_errors: yes

  - name: 패스워드 정책 및 길이 적합성 점검
    debug:
      msg: |
        {{'양호: 패스워드 특수문자 조건이 적절합니다.' }}
        Special character count: {{ special_char_count }},
    when: special_char_count | int >= 1 
    ignore_errors: yes

  - name: 패스워드 정책 및 길이 적합성 점검
    fail:
      msg: |
        {{'취약: 패스워드 숫자 조건이 부적절합니다. 패스워드 숫자 조건을 설정해주세요.'}}
        Number count: {{ number_count }}
    when: not (number_count | int >= 1 )
    ignore_errors: yes

  - name: 패스워드 정책 및 길이 적합성 점검
    debug:
      msg: |
        {{'양호: 패스워드 숫자 조건이 적절합니다.' }}
        Number count: {{ number_count }}
    when: number_count | int >= 1 
    ignore_errors: yes

  - name: 패스워드 정책 및 길이 적합성 점검
    fail:
      msg: |       
        {{'취약: 패스워드 복잡도가 불충분합니다.' }}
    when: not ((password_policy == 'MEDIUM' or password_policy == 'STRONG')  
        and password_length | int >= 8 and mixed_case_count | int >= 1 
        and special_char_count | int >= 1 and number_count | int >= 1)
    ignore_errors: yes

  - name: 패스워드 정책 및 길이 적합성 점검
    debug:
      msg: |       
        {{'양호: 패스워드 복잡도가 적합합니다.'}}
    when: (password_policy == 'MEDIUM' or password_policy == 'STRONG')  
        and password_length | int >= 8 and mixed_case_count | int >= 1 
        and special_char_count | int >= 1 and number_count | int >= 1
    ignore_errors: yes
