---
- name: ssh key gen & deply
  hosts: localhost
  connection: local
  become: yes
  vars:
    - password: "dkagh1."
  tasks:
  - name: include service names
    include_vars:
      file: ./Linux-server/vars/ssh_key_deploy.yml

  - name: Check if SSH key already exists
    stat:
      path: /home/semaphore/.ssh/id_rsa
    register: ssh_key
    
  - name: Generate SSH key
    become_user: "semaphore"
    command: >
      ssh-keygen -t rsa -b 4096 -f /home/semaphore/.ssh/id_rsa -N "{{ '' }}" {{ '-y' if ssh_key.stat.exists else '' }}
    register: ssh_keygen_result
    ignore_errors: yes

  - name: ssh key check
    shell: cat /home/semaphore/.ssh/id_rsa
    register: private_key
    ignore_errors: yes

  - name: ssh key deploy
    shell: sshpass -p "{{password}}" ssh-copy-id -i /home/semaphore/.ssh/id_rsa.pub {{ item }}
    loop: "{{user}}"
    register: result
    ignore_errors: yes

  - name: ssh key check
    debug:
      msg: >
          private_key: {{ private_key}}
          {{result}}
          "complete"
  
